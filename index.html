<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Password Generator</title>
  </head>
  <body>
  <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <header> 
                <h1>Random Password Generator</h1>
            </header>
        </a>
  </nav>

<p></p>

    <div class='container'>
        <div class='jumbotron jumbotron-fluid row'>
            <div class="col-lg-12 col-sm-12" id="h2header">
                <h2>Generate a Password</h2>
            </div>
            <div class='container'>
                <div class='row'>
                    <div class='col lg-8 col-sm-12' id="textbord">
                    <textarea
                    readonly
                    id="password"
                    placeholder="Your Secure Password"
                    aria-label="Generated Password"
                    ></textarea >
                    </div>
                </div>
                <div class="row" id="buttonz"> 
                    <button id="generate" class="btn
                    -lg btn-warning col-sm-5 col-lg-5" >
                        Generate Password
                    </button>                
                    <button id="copy"class="btn-lg btn-warning col-sm-5 col-lg-5">
                        Copy to Clipboard
                    </button>
                
                </div>
            </div>
        </div>
        </div>
    </div>
    
    <script src='script.js'>
    </script>
  </body>
</html>
